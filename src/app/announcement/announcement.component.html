<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes blink {
            0% { color: red; }
            80% { color: green; }
            100% { color: rgb(255, 0, 149); }
        }
        
        .blinking-text {
            font-size: 24px;
            font-weight: bold;
            animation: blink 2s infinite;
        }
    </style>
</head>
<body>
   
            <div class="announcement text-center .blinking-text">
                <p><span class="blinking-text">TYRO - ANNOUNCEMENT</span> </p>
            </div>
       
</body>
</html>

<div class="container mt-4">
    <div class="row">
      <div *ngFor="let announcement of announcements" class="col-md-6 mb-4">
        <div class="card announcement-card">
          <div class="row g-0">
            <!-- Left Side: Image -->
            <div class="col-md-4">
              <img [src]="announcement.image" class="img-fluid announcement-img" alt="Event Image">
            </div>
            
            <!-- Right Side: Details -->
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ announcement.title }}</h5>
                <p class="card-text">{{ announcement.shortDescription }}</p>
                <button class="btn btn-primary" (click)="openModal(announcement)">View Details</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Popup Modal -->
  <div class="modal fade" id="announcementModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ selectedAnnouncement?.title }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>{{ selectedAnnouncement?.fullDescription }}</p>
        </div>
      </div>
    </div>
  </div>
