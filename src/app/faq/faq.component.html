<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .bg-dark-orange {
      background-color: #cfc9c9 !important; /* Dark Orange */
    }
    .bg-black {
      background-color: #ffffff !important; /* Black */
    }
    .text-white {
      color: #000000 !important; /* White Text */
    }
    .accordion-button:not(.collapsed) {
      color: #ff5100 !important;
      background-color: #ffffff !important;
    }
  </style>
</head>
<body class="bg-black text-white p-2 mb-3">
  <div class="container mt-4">
    <h2 class="text-center mb-4 text-white">FAQs</h2>
    <div class="accordion" id="faqAccordion">
      <div *ngFor="let faq of faqs; let i = index" class="accordion-item border-0">
        <h2 class="accordion-header">
          <button class="accordion-button text-white bg-dark-orange" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#faq' + i">
            {{ faq.category }}
          </button>
        </h2>
        <div [id]="'faq' + i" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
          <div class="accordion-body bg-black text-white">
            <div class="accordion" [id]="'nestedAccordion' + i">
              <div *ngFor="let sub of faq.subQuestions; let j = index" class="accordion-item border-0">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed text-white bg-dark-orange" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#faq' + i + 'sub' + j">
                    {{ sub.question }}
                  </button>
                </h2>
                <div [id]="'faq' + i + 'sub' + j" class="accordion-collapse collapse" [attr.data-bs-parent]="'#nestedAccordion' + i">
                  <div class="accordion-body bg-black text-white">
                    {{ sub.answer }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
